        <script>
            function pow(x, n) {
                if (n < 1) {
                    alert(
                        "Параметр 'n' повинен бути натуральним числом (цілим числом від 1)"
                    );
                }

                let result = 1;
                for (let i = 0; i < n; i++) {
                    result *= x;
                }
                return result;
            }

            let x = +prompt("Введіть число x:");
            let n = +prompt("Введіть натуральне число n:");
            let powResult = pow(x, n);
            alert(powResult);
        </script>
