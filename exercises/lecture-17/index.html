        <script>
            let x = 3;
            let y = 4;
            let z = 5;

            x == 3; // true
            x === "3"; // false
            x != 5; // true
            x !== "5"; // true
            // X !== 3; // error
            y > 5; // false
            y >= 3; // true
            y < 5; // true
            y <= 2; // false
            1 == true; // true
            null == undefined; // true
            NaN == NaN; // false

            x ||= y; // x=3
            x || (y = z); // x=3
            x &&= y; // y=4
            x && (y = z); // y=5
            x ??= y; // x=3
            x ?? (y = z); // x=3
        </script>

        <script>
            function playGame() {
                const luckyNumber = 3;
                const playerAnswer = +prompt("Guess the number (1-5)");

                if (playerAnswer === luckyNumber) {
                    alert("Congratulations, You did it!");
                } else if (playerAnswer > luckyNumber) {
                    alert("The number is above expected");
                } else {
                    alert("The number is below expected");
                }
            }
            playGame();
        </script>
