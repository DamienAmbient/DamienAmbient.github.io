        <script>
            "use strict";

            let aa = 1,
                bb = 1;
            let c = ++aa; // с кінцеве значення буде 2, a також 2, бо преікс

        </script>

        <script>
            "use strict";

            let aaa = 2;

        </script>

        <script>
            "use strict";

            "" + 1 + 0; //10
            "" - 1 + 0; // -1
            true + false; // 1
            6 / "3"; // 2
            "2" * "3"; // 6
            4 + 5 + "px"; //9px
            "$" + 4 + 5; // $45
            "4" - 2; // 2
            "4px" - 2; // NaN
            "  -9  " + 5; // -9 5
            "  -9  " - 5; // -14
            null + 1; // 1
            undefined + 1; // Nan
            NaN + 1; // Nan
        </script>
