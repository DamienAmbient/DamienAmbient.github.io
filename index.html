<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Damien's CarParts</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <span>Damien's CarParts</span>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>

        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">Car Parts online shop</h1>
                <button class="banner-btn">Get started</button>
            </div>
        </header>

        <main>
            <section class="products">
                <div class="section-title">
                    <h2>Our products</h2>
                </div>
                <div class="products-center"></div>
            </section>

            <div class="cart-overlay">
                <div class="cart">
                    <span class="close-cart">
                        <i class="fas fa-window-close"></i>
                    </span>
                    <h2>your order</h2>
                    <div class="cart-content"></div>
                    <div class="cart-footer">
                        <h3>total: $ <span class="cart-total">0</span></h3>
                        <button class="clear-cart banner-btn">
                            clear cart
                        </button>
                    </div>
                </div>
            </div>

            <section class="hero hero-low">
                <div class="banner">
                    <h2 class="banner-title">Contact us</h2>
                    <div>
                        <form class="ask" action="#">
                            <label for="full-name">Your Name</label>
                            <input
                                id="full-name"
                                type="text"
                                placeholder="Joe Black"
                            />
                            <label for="email">Email</label>
                            <input
                                id="email"
                                type="email"
                                placeholder="somemail@.com"
                                required
                            />
                            <textarea
                                name=""
                                id=""
                                cols="30"
                                rows="8"
                                placeholder="Type your question here"
                            ></textarea>
                        </form>
                    </div>
                    <button class="banner-btn">Submit</button>
                </div>
            </section>
            <footer></footer>
        </main>
        <script src="app.js"></script>
    </body>
</html>
