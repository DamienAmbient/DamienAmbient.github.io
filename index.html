<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Damien's CarParts</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <span>Damien's CarParts</span>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>

        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">Car Parts online shop</h1>
                <button class="banner-btn">Get started</button>
            </div>
        </header>

        <main>
            <section class="products">
                <div class="section-title">
                    <h2>Our products</h2>
                </div>
                <div class="products-center">
                    <article class="product">
                        <div class="img-container">
                            <img
                                src="./images/glass.jpg"
                                alt="car part lens"
                                class="product-img"
                            />
                            <button class="bag-btn" data-id="1">
                                <i class="fas fa-shopping-cart">buy now</i>
                            </button>
                        </div>
                        <h3>car lens</h3>
                        <h4>255$</h4>
                    </article>
                </div>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
